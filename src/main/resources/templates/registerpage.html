<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Computer Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><br>
<div class="container">

    <!-- menu -->
    <div th:if="${auth == null}">
        <!-- menu -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img th:src = "@{/img/logo.png}" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/catalog">Catalog</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/contacts">Contacts</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/login">Login</a></li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="post">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div th:if="${user != null}">
        <!-- menu -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img th:src = "@{/img/logo.png}" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/catalog">Catalog</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/contacts">Contacts</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/support">Support</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/cabinetu">Cabinet</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/logout">Log out</a></li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="post">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div th:if="${admin != null}">
        <!-- menu -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img th:src = "@{/img/logo.png}" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent3">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/catalog">Catalog</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/contacts">Contacts</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/message">Messages</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/cabineta">Cabinet</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/logout">Log out</a></li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="post">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>

    <!-- Registration -->
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <form method="post" action="/register" id="reg-form">
                            <h2><strong>Registration</strong></h2><br>

                            <div th:if= "${error != null}"><div class="alert alert-danger" role="alert">Not all data provided</div></div>
                            <div th:if= "${pass != null}"><div class="alert alert-danger" role="alert">Passwords do not match</div></div>
                            <div th:if= "${mail != null}"><div class="alert alert-danger" role="alert">Invalid email format</div></div>
                            <div th:if= "${login != null}"><div class="alert alert-danger" role="alert">This login already exists</div></div>

                            <div class="form-floating mb-3">
                                <input type="text" name="name" class="form-control" id="floatingInput1" placeholder="Name">
                                <label for="floatingInput1">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="login" class="form-control" id="floatingInput2" placeholder="Login">
                                <label for="floatingInput2">Login</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="floatingInput3" placeholder="Password">
                                <label for="floatingInput3">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="confirm" class="form-control" id="floatingInput4" placeholder="Confirm password">
                                <label for="floatingInput4">Confirm password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="mail" class="form-control" id="floatingInput5" placeholder="E-mail">
                                <label for="floatingInput5">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="info" class="form-control" id="floatingInput6" placeholder="Contact">
                                <label for="floatingInput6">Contact</label>
                            </div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4"><button type="submit" class="btn btn-success">Registration</button></div>
                                <div class="col-4"><a class="btn btn-outline-success" href="/login" role="button">Log in</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><br><br>
    </div>

</div>
</body>
</html>
