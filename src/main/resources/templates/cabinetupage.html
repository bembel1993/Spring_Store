<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Computer Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><br>
<div class="container">

    <!-- menu -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img th:src = "@{/img/logo.png}" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/catalog">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/contacts">Contacts</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/support">Support</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/cabinetu">Cabinet</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/logout">Log out</a></li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="post">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>

    <!-- personal information -->
    <button type="button" class="btn btn-outline-primary">Personal information</button><br><br>

    <!-- menu -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <form action="/saveu" method="post" id="support-form">

                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" >Name</span>
                            <input type="text" name="name" class="form-control" th:value="${name}" aria-describedby="addon-wrapping">
                        </div><br>

                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Login</span>
                            <input type="text" name="login" class="form-control" th:value="${login}" placeholder="Login" aria-describedby="addon-wrapping">
                        </div><br>

                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">Password</span>
                            <input type="text" name="password" class="form-control" th:value="${password}" placeholder="Password" aria-describedby="addon-wrapping">
                        </div><br>

                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Save</button>

                    </form>
                </div>
            </div>
        </div>
    </div><br>

</div>
</body>
</html>
