<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ElectroMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><br>
<div class="container">

    <!-- menu -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Electromarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- auth? -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/personal">Личный кабинет</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/page1" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Каталог товаров
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/page1">Аудиотехника</a></li>
                            <li><a class="dropdown-item" href="/page2">Планшеты и эл.книги</a></li>
                            <li><a class="dropdown-item" href="/page3">Телефония и связь</a></li>
                            <li><a class="dropdown-item" href="/page4">ТВ- и видеотехника</a></li>
                            <li><a class="dropdown-item" href="/page5">Фото- и видеокамеры</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="post">
                    <input class="form-control me-2" type="search" name="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-primary" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav><br>

    <!-- Авторизация -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <form action="/login" method="post" id="login-form">

                        <h2><strong>Авторизация</strong></h2><br>
                        <div th:if= "${params_not_found != null}"><div class="alert alert-danger" role="alert">Не все данные указаны</div></div>
                        <div th:if= "${user_not_found != null}"><div class="alert alert-danger" role="alert">Пользователь не найден</div></div>
<!--                        <div th:if= "${server_error != null}"><div class="alert alert-danger" role="alert">Ошибка на сервере</div></div>-->

                        <div class="form-floating mb-3">
                            <input type="text" name="login" class="form-control" id="logininput" placeholder="Логин">
                            <label for="logininput">Логин</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="passinput" placeholder="Пароль">
                            <label for="passinput">Пароль</label>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-4"><button type="submit" class="btn btn-success">Вход</button></div>
                            <div class="col-4"><a class="btn btn-outline-success" href="/register" role="button">Регистрация</a></div>
                        </div><br>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
