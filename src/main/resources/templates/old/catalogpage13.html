<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ElectroMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><br>
<div class="container">

    <!-- menu -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Electromarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- auth? -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/personal">Личный кабинет</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/page1" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Каталог товаров
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/page1">Аудиотехника</a></li>
                            <li><a class="dropdown-item" href="/page2">Планшеты и эл.книги</a></li>
                            <li><a class="dropdown-item" href="/page3">Телефония и связь</a></li>
                            <li><a class="dropdown-item" href="/page4">ТВ- и видеотехника</a></li>
                            <li><a class="dropdown-item" href="/page5">Фото- и видеокамеры</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="post">
                    <input class="form-control me-2" type="search" name="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-primary" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav><br>

    <!-- Аудиотехника: Музыкальные центры, Виниловые проигрыватели, Умные колонки -->
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" aria-current="page" href="/page1">Музыкальные центры</a></li>
        <li class="nav-item"><a class="nav-link" href="/page12">Виниловые проигрыватели</a></li>
        <li class="nav-item"><a class="nav-link active" href="/page13">Умные колонки</a></li>
    </ul><br>

    <!-- Умные колонки -->
    <div class="row">
        <div class="col-4">
            <div class="card" style="width: 26rem;">
                <img src="../d22.png" class="card-img-top">
                <div class="card-body">
                    <h6 th:text="${name1}" class="card-title"/>
                    <p th:text="${price1}" class="card-text"></p>
                    <p th:text="${remainder1}" class="card-text"></p>
                    <form action="/tobasket" method="post">
                        <input type="hidden" name="id" th:value="${productId1}">
                        <input type="hidden" name="pagename" th:value="catalogpage13">
                        <input type="hidden" name="subcategoryId" th:value="${subcategoryId}">
                        <input type="number" placeholder="0" min="1" th:max="${remainder1}" name="count" value="1">
                        <button type="submit" class="btn btn-outline-primary">В корзину</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 26rem;">
                <img src="../d22.png" class="card-img-top">
                <div class="card-body">
                    <h6 th:text="${name2}" class="card-title"/>
                    <p th:text="${price2}" class="card-text"></p>
                    <p th:text="${remainder2}" class="card-text"></p>
                    <form action="/tobasket" method="post">
                        <input type="hidden" name="id" th:value="${productId2}">
                        <input type="hidden" name="pagename" th:value="catalogpage13">
                        <input type="hidden" name="subcategoryId" th:value="${subcategoryId}">
                        <input type="number" placeholder="0" min="1" th:max="${remainder2}" name="count" value="1">
                        <button type="submit" class="btn btn-outline-primary">В корзину</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 26rem;">
                <img src="../d22.png" class="card-img-top">
                <div class="card-body">
                    <h6 th:text="${name3}" class="card-title"/>
                    <p th:text="${price3}" class="card-text"></p>
                    <p th:text="${remainder3}" class="card-text"></p>
                    <form action="/tobasket" method="post">
                        <input type="hidden" name="id" th:value="${productId3}">
                        <input type="hidden" name="pagename" th:value="catalogpage13">
                        <input type="hidden" name="subcategoryId" th:value="${subcategoryId}">
                        <input type="number" placeholder="0" min="1" th:max="${remainder3}" name="count" value="1">
                        <button type="submit" class="btn btn-outline-primary">В корзину</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
